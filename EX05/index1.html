<!DOCTYPE html>
<html lang="en">
<head>
    <title>Super Contador 2</title>
    <link rel="stylesheet" href="style1.css">
    <script src="script1.js" defer></script>
</head>
<body>
    <div>
        <form id="'minhaForm">
            <h1>Super Contador 2</h1>
            <p><label for="inicio">Inicío: </label>
            <input type="number" name="inicio" id="inicio"></p>
            <p><label for="fim">Fim: </label>
            <input type="number" name="fim" id="fim"></p>
            <p><label for="passo">Passo: </label>
            <input type="number" name="passo" id="passo"></p>
            <p><input type="button" value="Verificar" onclick="Verificar()"></p>
            <p><textarea name="resposta" id="resposta" cols="50" rows="15" placeholder="Aqui, você verá a sua resposta."></textarea></p>
        </form>
    </div>
</body>
</html>
