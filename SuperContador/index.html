<!DOCTYPE html>
<html lang="en">
<head>
    <title>Super Contador</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
   <div>
    <form>
        <h1>Super contador</h1>
        <p><label for="inicio">Início: </label>
        <input type="number" name="inicio" id="inicio"></p>
        <p><label for="fim">Fim: </label>
        <input type="number" name="fim" id="fim"></p>
        <p><label for="passo">Passo: </label>
        <input type="number" name="passo" id="passo"></p>
        <p><input type="button" value="Verificar" onclick="Verificar()"></p>
            <textarea name="" id="resposta" cols="50" rows="15" placeholder="Aqui, você verá a sua resposta."></textarea>
    </form>
   </div>
</body>
</html>
