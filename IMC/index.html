<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Calculadora - IMC</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <form>
        <div>
        <h1>IMC</h1>
        <p><label for="nome">Nome: </label>
       <input type="text" name="nome" id="nome"></p>
       <p><label for="altura">Altura: </label>
       <input type="number" name="altura" id="altura"></p>
       <p><label for="peso">Peso: </label>
       <input type="number" name="peso" id="peso"></p>
       <p><input type="button" value="Verificar" onclick="Verificar()"></p>
       <p>
        <textarea name="resposta" id="resposta" cols="30" rows="10">Veja aqui a sua resposta.</textarea>
        </p>
        </div>
    </form>

</body>
</html>
